<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />

    <title>Öffnungszeiten La Luna</title>
    <style>
      body {
        text-align: center;
        font-family: "Fjalla One", sans-serif;
        background-color: #fff;
      }

      .box {
        display: inline-block;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        background-color: #e2871c;
        margin-left: 10px;
      }

      h2 {
        display: inline-block;
        margin-right: 10 px;
        color: rgb(87, 86, 86);
        text-decoration: underline;
      }

      h3 {
        display: inline-block;
        margin-right: 10 px;
      }

      @media screen and(max-width: 800px) {
        h2 {
          font-size: 0.8 rem;
        }
        h3 {
          font-size: 0.5 rem;
        }
      }
    </style>
  </head>

  <body onload="showOpeningTimes()">
    <div id="counter">
      <h2 id="text"></h2>

      <h3 class="box" id="first"></h3>
      <h3 class="box" id="second"></h3>
    </div>

    <script>
      function showOpeningTimes() {
        // Im Sommer, trag "const summerMode = true;" ein!
        // Im Winter, trag "const summerMode = false;" ein!

        const summerMode = false;
        // summer opening times!
        const summer_monday_friday_start1 = "11:00";
        const summer_monday_friday_end1 = "14:00";
        const summer_monday_friday_start2 = "17:00";
        const summer_monday_friday_end2 = "21:00";

        const summer_saturday_sunday_start = "11:00";
        const summer_saturday_sunday_end = "21:00";

        // winter opening times!
        const winter_tuesday_friday_start1 = "11:00";
        const winter_tuesday_friday_end1 = "14:00";
        const winter_tuesday_friday_start2 = "17:00";
        const winter_tuesday_friday_end2 = "21:00";

        const winter_saturday_sunday_start = "11:00";
        const winter_saturday_sunday_end = "21:00";

        let now = new Date();
        let currentDay = now.getDay();
        const connect = "-";
        let text = "";
        let first = "";
        let second = "";
        switch (currentDay) {
          case 1:
            if (summerMode) {
              text = "Heute geöffnet:";
              first =
                summer_monday_friday_start1 +
                connect +
                summer_monday_friday_end1;
              second =
                summer_monday_friday_start2 +
                connect +
                summer_monday_friday_end2;
            } else {
              first = "Heute haben wir leider geschlossen!";
            }
            break;

          case 2:
          case 3:
          case 4:
          case 5:
            text = "Heute geöffnet:";
            first =
              summer_monday_friday_start1 + connect + summer_monday_friday_end1;
            second =
              summer_monday_friday_start2 + connect + summer_monday_friday_end2;
            break;
          case 6:
          case 0:
            text = "Heute geöffnet:";
            first =
              summer_saturday_sunday_start +
              connect +
              summer_saturday_sunday_end;
            break;
          default:
            break;
        }
        let text_element = document.getElementById("text");
        let first_element = document.getElementById("first");
        let second_element = document.getElementById("second");
        text_element.innerHTML = text;
        first_element.innerHTML = first;
        if (second == "") {
          second_element.style = "display: none;";
        } else {
          second_element.innerHTML = second;
        }
      }
    </script>
  </body>
</html>
